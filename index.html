<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vortx-Steganography</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="steganography.min.js"></script>
  </head>
  <body>
    <div class="cont">
      <div class="">
        <input
          class="ui primary button"
          type="file"
          name="pic"
          accept="image/*"
          onchange="readURL(this);"
        />
        <div class="ui input">
          <input id="text" type="text" />
        </div>

        <button class="ui secondary button" onclick="hideText()">
          Click me!
        </button>
      </div>
      <div class="img-cont">
        <div class="img1">
          <h5 style="font-size: 2vw">Uploaded Image</h5>

          <img id="image1" src=" " alt="" />
        </div>

        <div class="">
          <h5 style="font-size: 2vw">Encoded Image</h5>
          <img id="image2" src=" " alt="" />
        </div>
      </div>
      <div class="">
        <input
          class="ui secondary button"
          type="file"
          name="pic"
          accept="image/*"
          onchange="decode(this);"
        />
        <img
          class="opa"
          src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
          alt=""
        />
        <h5 style="font-size: 2vw">Decoded Message</h5>
        <h2 id="decoded"></h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
